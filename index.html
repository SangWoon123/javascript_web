<!DOCTYPE html>
<html lang="en">
<head>

        </div>
        <div class="main-screen2">
            
        </div>
        <div id="main-box2">

                    <input type="text" placeholder=" Write a To Do and Press Enter" required>

            </div>
        </div>
        <div id="main-box3">
            <ul>

            </li>
                <li> <a title="Naver" href="https://www.naver.com/" class="title__icon" target="_blank">

            </li>
                <li> <a title="fmkorea" href="https://www.google.com/" class="title__icon" target="_blank">

                </a>
            </li>

                <span class="title__text">노마더코더</span>
            </a>

        </div>
       </div>
</main>
